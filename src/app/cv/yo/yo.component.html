<div class="contenido-info">
  <img class="foto-perfil" src="assets/img/luizun.jpg" alt="Perfil">
  <div class="datos">
    <h4>Luis Acosta Tinajero</h4>
    <div class="pais-contenio">
      <img class="bandera" src="../../../assets/img/mx.svg" alt="Mexíco">
      <div class="pais">Ciudad de México</div>
    </div>
    <div class="fecha-nacimiento">{{edad}} años <fa-icon [icon]="separador"></fa-icon> 26 enero {{year}}</div>
    <div class="desc">
      {{sobreMi}}
    </div>
    <div class="redes-lista">
      <a class="red" [href]="linkGitHub" target="_blank" data-toggle="tooltip" data-placement="top" title="GitHub">
        <fa-icon [icon]="iconGitHub"></fa-icon>
      </a>
      <a class="red" [href]="linkFacebook" target="_blank" data-toggle="tooltip" data-placement="top" title="Facebook">
        <fa-icon [icon]="iconFacebook"></fa-icon>
      </a>
      <a class="red" [href]="linkLinkedin" target="_blank" data-toggle="tooltip" data-placement="top" title="Linkedin">
        <fa-icon [icon]="iconLinkedin"></fa-icon>
      </a>
      <a class="red" href="mailto:luisacosta360@gmail.com" target="_blank" data-toggle="tooltip" data-placement="top" title="Correo">
        <fa-icon [icon]="iconCorreo"></fa-icon>
      </a>
    </div>
  </div>
</div>
