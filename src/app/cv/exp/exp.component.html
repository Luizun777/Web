<h4>Experiencias</h4>
<div class="accordion" id="accordionExample">
  <div class="card" *ngFor="let experiencia of experiencias; let i = index">
    <div class="card-header" [id]="experiencia.head">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" [attr.data-target]="'#'+experiencia.collaps" aria-expanded="false" [attr.aria-controls]="experiencia.collaps" (click)="cambiar(i, experiencia.show)">
          <div class="nombre-empresa"><fa-icon [icon]="experiencia.show ? iconSelect : iconFlecha"></fa-icon> {{experiencia.titulo}}</div>
          <div class="fecha">{{experiencia.fecha}}</div>
        </button>
      </h2>
    </div>

    <div [id]="experiencia.collaps" class="collapse" [ngClass]="{'show': i === 0}" [attr.aria-labelledby]="experiencia.head" data-parent="#accordionExample">
      <div class="card-body">
        {{experiencia.descripcion}}
        <div class="tags">
          <div class="tag" *ngFor="let tag of experiencia.tags">{{tag}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
